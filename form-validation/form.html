<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>From html css </title>
   
</head>
<body>
    <!--the div cha-->
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div> 
            <div class="images"></div>
            <div class="text">
                Start for ftee & get <br>
                attractine offers today !
            </div>
        </div>
        <form id="form">
                <div class="social">
                    <div class="title">Get started</div>
                    <div class="question">
                        Already Have an Account?<br>
                        <span style="color: red;">Sign in</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img width="25" height="25" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                            sign up
                        </div>
                        <div class="btn-2">
                            <img width="25" height="25" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                            sign up 
                        </div>
                    </div>
                    <div class="or">or</div>
                </div>
                <div >
                   <label for="Username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="Username" id="Username" placeholder="James bond">
                    
                </div>
                <div>
                    <label for="email">email</label>
                     <i class="fas fa-envelope"></i>
                    <input type="text" name="email" id="email" placeholder="bond@gmail.com">
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password here">
                </div>
            <button style="submit">submit</button>
        </form>
        
    </div>
</body>
</html>
