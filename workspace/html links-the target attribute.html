<!DOCTYPE html>
<html>
    <body>
        <h2>The target Attribute <!--thuộc tính đích--></h2>
        <a href="https://www.w3schools.com/" target="_parent">visit w3schools.com!</a>
        <p>If target="_blank", the link will open in a new browser window or tab.</p>
        <!--thuộc tính target có thể có các giá trị sau
        - self: mở tài liệu trong cùng cửa sổ
        - black:mở tài liệu trong cửa sổ hoặc tab mới
        - parent: mở tài liệu trong khung cha
        - top: mở tài liệu ở chế độ toàn màn hình-->

    </body>
</html>
